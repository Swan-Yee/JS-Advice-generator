<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advice Generator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div
      class="bg-gray-blue-darkest w-screen h-screen flex justify-center items-center font-Manrope"
    >
      <div
        class="bg-gray-blue-dark rounded-lg shadow-lg relative xl:w-1/2 lg:w-2/5 2xs:w-96 2xs:mx-5"
      >
        <div
          class="uppercase text-primary-green text-center text-sm tracking-widest my-10"
        >
          advice #<span class="tracking-widest" id="id">1111</span>
        </div>
        <p
          class="text-primary-cyan text-center font-bold my-10 xl:text-quote 2xs:text-xs-quote 2xs:my-5"
          id="para"
        >
          "Lorem ipsum dolor, sit amet consectetur adipisicing elit."
        </p>
        <img
          src="../src/img/pattern-divider-desktop.svg"
          alt="img"
          class="mx-auto mb-20 2xs:hidden lg:block"
        />
        <img
          src="../src/img/pattern-divider-mobile.svg"
          alt="img"
          class="mx-auto mb-20 2xs:mb-10 lg:hidden 2xs:block"
        />
        <a
          href="#"
          class="bg-primary-green p-3 rounded-full w-100 absolute bottom-0 right-1/2 translate-x-1/2 translate-y-1/2 text-center shadow-[#52FFA8] shadow-md hover:shadow-none"
          id="btn"
        >
          <img src="../src/img/icon-dice.svg" alt="img" class="inline" />
        </a>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
